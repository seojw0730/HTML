<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>

<body>
    <script>
        function f1(a1, a2, a3) {
            console.log("f1함수실행");
            console.log(arguments);
            if (typeof (a1) == 'undefined') {
                a1 = "default1";
            }
            console.log(a1);
            if (typeof (a2) == 'undefined') {
                a2 = "default2";
            }
            console.log(a2);
            if (typeof (a3) == 'undefined') {
                a3 = "default3";
            } else if (typeof (a3) == 'function') {
                a3();
            } else {
                console.log(a3);
            }
        }

        // 함수 실행
        f1();
        f1(10);
        f1("abc");
        f1(10, 20); // 의도한 바가 있음
        f1(10, 20, function () {
            console.log("익명함수 - 3번째 머시기")
        })
        // f1(10, 20, 30, 40); // 정신 빠진 코드

        console.log(isFinite(10 / 0)); // false
        console.log(isFinite("abc")); // false
        console.log(isNaN((10 / 0) - (4 / 0))); // true
        console.log(isNaN("abc")); // true

        var arr1 = {};
        arr1.k1 = "값1";
        arr1["k2"] = "값$@2";
        arr1.k3 = '값 "3';
        arr1['k "4 '] = "값4";
        console.log(arr1);
        var arr2 = { k1: "값1", k2: "값2", k3: '값"3' };
        console.log(arr2);
        for (var key in arr1) {
            console.log(arr1[key]);
        }
        delete(arr2.k1);
        console.log(arr2);
        var arr3 = {};
        arr3["k1"] = arr1;
        arr3.k2 = "v2";
        console.log(arr3);
        var arr4 = [];
        arr4.push(arr3);
        arr4.push(arr1);
        console.log(arr4);



    </script>
</body>

</html>
