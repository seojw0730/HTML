<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육 목록 및 예약 현황</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <style>
        .wrap-main,
        .wrap-footer {
            margin: 0 auto;
            width: 1100px;
        }




        .wrap-main form *{
        }







        .wrap-main .edu-book-info td{
            border: 1px solid black;
        }
        .wrap-footer {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap-main">
        <div>신청 정보</div>
        <div class="edu-book-info">
            <form>
                <table>
                    <tr>
                        <td>신청자명</td><td><input type="text" id="book-name" name="book-name" readonly></td><td>아이디</td><td><input type="text" id="book-id" name="book-id"></td>
                    </tr>
                    <tr>
                        <td>이메일</td><td><input type="email" id="book-email" name="book-email" readonly></td><td colspan="2"></td>
                    </tr>
                    <tr>
                        <form>
                            <td>인증번호</td><td><input type="text" id="book-email-no" name="book-email-no"></td><td colspan="2"><label for="book-email-no">확인</label></td>
                        </form>
                    </tr>
                    <tr>
                        <td>휴대전화</td><td><input type="tel" id="book-phone" name="book-phone"></td><td>참여인원</td><td><input type="number" id="book-num" name="book-num"></td>
                    </tr>
                    <tr>
                        <td>참여대상</td>
                        <td>
                            <select name="book-group">
                                <optgroup label="초등">
                                    <option value="e1">초등1</option>
                                    <option value="e2">초등2</option>
                                    <option value="e3">초등3</option>
                                    <option value="e4">초등4</option>
                                    <option value="e5">초등5</option>
                                    <option value="e6">초등6</option>
                                </optgroup>
                                <optgroup label="중등">
                                    <option value="m1">중등1</option>
                                    <option value="m2">중등2</option>
                                    <option value="m3">중등3</option>
                                    <option value="m4">중등4</option>
                                    <option value="m5">중등5</option>
                                    <option value="m6">중등6</option>
                                </optgroup>
                                <optgroup label="고등">
                                    <option value="h1">고등1</option>
                                    <option value="h2">고등2</option>
                                    <option value="h3">고등3</option>
                                    <option value="h4">고등4</option>
                                    <option value="h5">고등5</option>
                                    <option value="h6">고등6</option>
                                </optgroup>
                                <optgroup label="기타">
                                    <option value="adult">성인</option>
                                </optgroup>
                            </select>
                        </td>
                        <td>수강자명</td><td><input type="text" id="book-part-name" name="book-part-name"></td>
                    </tr>
                    <tr>
                        <td>성별</td>
                        <td>
                            <input type="radio" id="book-gen-m" name="book-gen" value="m"><label for="book-gen-m">남</label>
                            <input type="radio" id="book-gen-f" name="book-gen" value="f"><label for="book-gen-f">여</label>
                        </td>
                        <td>학교명</td><td><input type="text" id="book-school" name="book-school"></td>
                    </tr>
                    <tr>
                        <td>소속</td><td><input type="text" id="book-dept" name="book-dept"></td><td colspan="2"></td>
                    </tr>
                </table>
                <div>
                    <input type="submit" id="book-submit" name="book-submit" value="신청">
                </div>
            </form>
        </div>
        <div class="wrap-footer">
            <footer>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repudiandae voluptatum magni sit officia ad id
                explicabo adipisci distinctio expedita, voluptas laborum minima labore, animi maxime soluta! Deleniti
                vel nostrum dicta.
            </footer>
        </div>
    </div>
</body>

</html>
