<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            border-style: solid;
            border-width: 2px;
            border-color: red;
        }
        #box2{
            border-style: dotted;
            border-width: thick thin;
            border-top-color: blue;
            border-left-color: red;
        }
        #box3{
            border-style: dashed;
            border-width: thick thin thin;
        }
        #box4{
            border-width: 10px 5px 5px 10px;
        }
    </style>
</head>
<body>
    <div id="box1">테두리</div><br>
    <div id="box2">테두리</div><br>
    <div id="box3">테두리</div><br>
    <div id="box4">테두리</div>
</body>
</html>
