<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inside{
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul>
        <li>시리즈1</li>
        <li>시리즈2</li>
        <li>시리즈3</li>
    </ul>
    <ul class="inside">
        <li>시리즈1</li>
        <li>시리즈2</li>
        <li>시리즈3</li>
    </ul>
</body>
</html>
