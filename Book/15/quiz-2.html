<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num1str = prompt("비교할 첫 번째 숫자 :");
        let num1 = Number.parseInt(num1str);
        let num2str = prompt("비교할 두 번째 숫자 :");
        let num2 = Number.parseInt(num2str);
        if (num1 === num2) {
            confirm("같습니다.");
        } else if (num1 > num2) {
            confirm(num1 + "(이)가 " + num2 + "보다 큽니다.");
        } else {
            confirm(num1 + "(이)가 " + num2 + "보다 작습니다.");
        }
    </script>
</body>

</html>
